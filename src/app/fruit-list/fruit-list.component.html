<div class="fruitlist_content">
  @for (item of fruitlist; track item.name) {
    <section class="singleFruitBox">
      <div>
        <img src="./assets/img/fruits/{{ item.img }}" alt="" srcset="" />
      </div>
      <div>
        <h2>{{ item.name }}</h2>
        <div>
          <p><b>Bewertung:</b></p>
          <div>
            <img src="./assets/img/stars/star.svg" alt="" srcset="" />
            <img src="./assets/img/stars/star.svg" alt="" srcset="" />
            <img src="./assets/img/stars/star.svg" alt="" srcset="" />
            <img src="./assets/img/stars/star-half.svg" alt="" srcset="" />
            <img src="./assets/img/stars/star-empty.svg" alt="" srcset="" />
            <p>({{ item.stars }})</p>
          </div>
        </div>
        <div><b>Art:</b><br />{{ item.genus }}</div>
        <div><b>Beschreibung:</b><br />{{ item.description }}</div>
        <div>
          <div>
            @for (review of item.reviews; track $index) {
              <div>
                <b>{{ review.name }}:</b><br />{{ review.text }}
              </div>
            } @empty {
              <p>No comments.</p>
            }
          </div>
          <div>
            <input type="text" />
            <button>
              <img src="./assets/img/arrow-35-32.png" alt="" srcset="" />
            </button>
          </div>
        </div>
      </div>
    </section>
  } @empty {
    <p>No items found.</p>
  }
</div>
